<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            border-radius: 10px;
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"],
        input[type="file"],
        textarea,
        select {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        #responseMessage {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }

        #errorMessage {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h1>สมัครสมาชิกห้องสมุด</h1>

    <form id="registrationForm" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
        <label for="name_thai">ชื่อ-นามสกุล (ไทย):</label>
        <input type="text" id="name_thai" name="name_thai" required>

        <label for="name_english">Name (English):</label>
        <input type="text" id="name_english" name="name_english" required>

        <label for="gender_thai">เพศ (ไทย):</label>
        <select id="gender_thai" name="gender_thai" required style="width: 100%;">
            <option value="ไม่ระบุ">-</option>
            <option value="ชาย">ชาย</option>
            <option value="หญิง">หญิง</option>
            <option value="LGBTQ+">LGBTQ+</option>
            <option value="อื่นๆ">อื่นๆ</option>
        </select>

        <label for="student_id_thai">รหัสนักศึกษา (ไทย):</label>
        <input type="text" id="student_id_thai" name="student_id_thai" required>

        <label for="faculty_thai">คณะที่ศึกษา (ไทย):</label>
        <select id="faculty_thai" name="faculty_thai" required style="width: 100%;">
            <option value="ไม่ระบุ">-</option>
            <option value="คณะนิติศาสตร์">คณะนิติศาสตร์</option>
            <option value="คณะพาณิชยศาสตร์และการบัญชี">คณะพาณิชยศาสตร์และการบัญชี</option>
            <option value="คณะรัฐศาสตร์">คณะรัฐศาสตร์</option>
            <option value="คณะเศรษฐศาสตร์">คณะเศรษฐศาสตร์</option>
            <option value="คณะสังคมสงเคราะห์ศาสตร์">คณะสังคมสงเคราะห์ศาสตร์</option>
            <option value="คณะวารสารศาสตร์และสื่อสารมวลชน">คณะวารสารศาสตร์และสื่อสารมวลชน</option>
            <option value="คณะสังคมวิทยาและมานุษยวิทยา">คณะสังคมวิทยาและมานุษยวิทยา</option>
            <option value="วิทยาลัยพัฒนศาสตร์ ป๋วย อึ๊งภากรณ์">วิทยาลัยพัฒนศาสตร์ ป๋วย อึ๊งภากรณ์</option>
            <option value="วิทยาลัยนวัตกรรม">วิทยาลัยนวัตกรรม</option>
            <option value="วิทยาลัยสหวิทยาการ">วิทยาลัยสหวิทยาการ</option>
            <option value="วิทยาลัยนานาชาติ ปรีดี พนมยงค์">วิทยาลัยนานาชาติ ปรีดี พนมยงค์</option>
            <option value="คณะวิทยาการเรียนรู้และศึกษาศาสตร์">คณะวิทยาการเรียนรู้และศึกษาศาสตร์</option>
            <option value="วิทยาลัยโลกคดีศึกษา">วิทยาลัยโลกคดีศึกษา</option>
            <option value="คณะศิลปศาสตร์">คณะศิลปศาสตร์</option>
            <option value="คณะศิลปกรรมศาสตร์">คณะศิลปกรรมศาสตร์</option>
            <option value="คณะวิทยาศาสตร์และเทคโนโลยี">คณะวิทยาศาสตร์และเทคโนโลยี</option>
            <option value="คณะวิศวกรรมศาสตร์">คณะวิศวกรรมศาสตร์</option>
            <option value="คณะสถาปัตยกรรมศาสตร์และการผังเมือง">คณะสถาปัตยกรรมศาสตร์และการผังเมือง</option>
            <option value="สถาบันเทคโนโลยีนานาชาติสิรินธร">สถาบันเทคโนโลยีนานาชาติสิรินธร</option>
            <option value="คณะแพทยศาสตร์">คณะแพทยศาสตร์</option>
            <option value="คณะทันตแพทยศาสตร์">คณะทันตแพทยศาสตร์</option>
            <option value="คณะสหเวชศาสตร์">คณะสหเวชศาสตร์</option>
            <option value="คณะพยาบาลศาสตร์">คณะพยาบาลศาสตร์</option>
            <option value="คณะสาธารณสุขศาสตร์">คณะสาธารณสุขศาสตร์</option>
            <option value="คณะเภสัชศาสตร์">คณะเภสัชศาสตร์</option>
            <option value="วิทยาลัยแพทยศาสตร์นานาชาติจุฬาภรณ์">วิทยาลัยแพทยศาสตร์นานาชาติจุฬาภรณ์</option>
            <option value="อื่นๆ">อื่นๆ</option>
        </select>

        <label for="email">อีเมล (Email):</label>
        <input type="email" id="email" name="email" required>

        <label for="birthdate">วันเดือนปีเกิด (Date of Birth):</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <label for="room_usages">จำนวนการใช้ห้องสมุด/ต่อสัปดาห์:</label>
        <input type="number" id="room_usages" name="room_usages" required>

        <label for="image_upload">อัพโหลดรูปตัวเอง (Image Upload):</label>
        <input type="file" id="image_upload" name="image_upload" accept="image/*" required>

        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea>

        <input type="submit" value="Submit">
    </form>

    <div id="errorMessage"></div>
    <div id="responseMessage"></div>

    <script>
        function validateForm() {
            // Clear previous error messages
            document.getElementById('errorMessage').innerHTML = '';

            // Your validation logic here
            var nameEnglish = document.getElementById('name_english').value;
            if (!nameEnglish) {
                displayErrorMessage('Please enter Name (English)');
                return false;
            }

            // Add more validation logic as needed

            // Simulate form submission and display a response
            var responseMessage = document.getElementById('responseMessage');
            responseMessage.innerHTML = 'Form submitted successfully!'; // You can replace this with the actual server response

            // Prevent the actual form submission
            return false;
        }

        function displayErrorMessage(message) {
            var errorMessage = document.getElementById('errorMessage');
            errorMessage.innerHTML = message;
        }
    </script>

</body>

</html>
