<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSTU Passport</title>
    <link rel="stylesheet" href="../css/Form.css">
</head>

<body>
    <h1>CSTU Passport</h1>

    <a href="#" id="settingsButton">Setting</a>
    <div id="settingsPanel">
        <h2>Settings</h2>
        <!-- Add text size setting -->
        <label for="textSize">Text Size:</label>
        <select id="textSize" name="textSize">
            <option value="normal">Normal</option>
            <option value="larger">Larger</option>
            <option value="largest">Largest</option>
        </select>
        <button onclick="closeSettings()">Close</button>
    </div>

    <form id="registrationForm" method="post" enctype="multipart/form-data" action="#" onsubmit="return validateForm()">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="name_english">Firstname and Lastname:</label>
            <input type="text" id="name_english" name="name_english" required>
            <small>Only enter your first name and last name, middle name is not necessary.</small>

            <label for="student_id_thai">Student ID:</label>
            <input type="text" id="student_id_thai" name="student_id_thai" required>
            <small>Please enter your 10-digit student ID.</small>

            <label for="email">University Email:</label>
            <input type="email" id="email" name="email" required>
            <small>Please provide a valid university email in the format 'xxx.yyy@dome.tu.ac.th'.</small>
        </fieldset>

        <label for="workTitle">Work/Activity Title:</label>
        <input type="text" id="workTitle" name="workTitle">

        <label for="activityType">Type of Work/Activity:</label>
        <select id="activityType" name="activityType">
            <option value="" disabled="" selected="">Select an option</option>
            <option value="1">Course</option>
            <option value="2">Activity</option>
            <option value="3">Work</option>
            <option value="4">Research</option>
            <option value="5">Sports</option>
            <option value="6">Competition</option>
            <option value="7">Computer Science</option>
        </select>

        <label for="academicYear">Academic Year:</label>
        <select id="academicYear" name="academicYear">
            <option value="" disabled="" selected="">Select an option</option>
            <option value="2561">2561</option>
            <option value="2562">2562</option>
            <option value="2563">2563</option>
            <option value="2564">2564</option>
            <option value="2565">2565</option>
            <option value="2566">2566</option>
            <option value="2567">2567</option>
            <option value="2568">2568</option>
            <option value="2569">2569</option>
        </select>

        <label for="semester">Semester:</label>
        <select id="semester" name="semester">
            <option value="" disabled="" selected="">Select an option</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="Summer">Summer</option>
        </select>

        <label for="faculty">Faculty:</label>
        <select id="faculty" name="faculty" required style="width: 100%;">
            <option value="" disabled="" selected="">Select an option</option>
            <option value="Faculty of Law">Faculty of Law</option>
            <option value="Faculty of Commerce and Accountancy">Faculty of Commerce and Accountancy</option>
            <option value="Faculty of Political Science">Faculty of Political Science</option>
            <option value="Faculty of Economics">Faculty of Economics</option>
            <option value="Faculty of Social Sciences">Faculty of Social Sciences</option>
            <option value="Faculty of Journalism and Mass Communication">Faculty of Journalism and Mass Communication</option>
            <option value="Faculty of Sociology and Anthropology">Faculty of Sociology and Anthropology</option>
            <option value="Puey Ungphakorn School of Development Studies">Puey Ungphakorn School of Development Studies</option>
            <option value="College of Innovation">College of Innovation</option>
            <option value="College of Interdisciplinary Studies">College of Interdisciplinary Studies</option>
            <option value="College of International Studies">College of International Studies</option>
            <option value="Faculty of Learning Sciences and Education">Faculty of Learning Sciences and Education</option>
            <option value="College of Public Administration">College of Public Administration</option>
            <option value="Faculty of Arts">Faculty of Arts</option>
            <option value="Faculty of Fine and Applied Arts">Faculty of Fine and Applied Arts</option>
            <option value="Faculty of Science and Technology">Faculty of Science and Technology</option>
            <option value="Faculty of Engineering">Faculty of Engineering</option>
            <option value="Faculty of Architecture and Planning">Faculty of Architecture and Planning</option>
            <option value="Sirindhorn International Institute of Technology">Sirindhorn International Institute of Technology</option>
            <option value="Faculty of Medicine">Faculty of Medicine</option>
            <option value="Faculty of Dentistry">Faculty of Dentistry</option>
            <option value="Faculty of Allied Health Sciences">Faculty of Allied Health Sciences</option>
            <option value="Faculty of Nursing">Faculty of Nursing</option>
            <option value="Faculty of Public Health">Faculty of Public Health</option>
            <option value="Faculty of Pharmaceutical Sciences">Faculty of Pharmaceutical Sciences</option>
            <option value="International College of Medicine">International College of Medicine</option>
            <option value="Others">Others</option>
        </select>        

        <div class="form-group">
            <label for="imageInput">Upload Image:</label>
            <input type="file" accept="image/*" id="imageInput" name="imageInput" onchange="handleImageChange()" />
        </div>

        <div class="form-group">
            <label for="startDateTime">Start Date/Time:</label>
            <input type="datetime-local" id="startDateTime" name="startDateTime" required>
    
            <label for="endDateTime">End Date/Time:</label>
            <input type="datetime-local" id="endDateTime" name="endDateTime" required> 
        </div>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location">

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50"></textarea>

        <input type="submit" value="Submit">
    </form>

    <div id="errorMessage"></div>
    <div id="responseMessage"></div>

    <div id="displayData">
        <h2>Submitted Data</h2>
        <ul id="submittedList"></ul>
    </div>
    
    <script src="../javascript/Form.js"></script>
</body>

</html>
